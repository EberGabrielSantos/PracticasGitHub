<!DOCTYPE html> 
<html> 
  <head> 
    <title>Práctica #3 | ESantos</title> 
    <link href="css/Style Practica 3.css" rel="StyleSheet" type="text/css"> 
    <link href="css/bootstrap.min.css" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    
</head> 
<body>
<header>
    <div class="container-fluid" style="background-color:rgb(187, 117, 25)">
        <h1 class="Nombre">Eber Santos | Práctica #3</h1> 
    </div>
</header>
<div style="padding-bottom: 20px"></div>
<div class="container">
    <div class="row">
        <div class="col-xs-12" style="background-color:rgb(87, 59, 9)">
          <h4 class="Formulario">| Formulario</h4> 
        </div>
    </div>
    <div style="padding-bottom: 20px"></div>
    <form role="form" class="FormGeneral">
       <label for="Form#1">
        | Selecciona la marca de auto que te gusta:</label> 
         <select class="form-control" id="Form#1"> 
            <option>Chevrolet</option> 
            <option>Audi</option>
            <option>Nissan</option> 
            <option>Ford</option> 
            <option>Bugatti</option> 
          </select> 
          <div style="padding-bottom: 20px"></div>
       <label for="Form#2">
        | Selecciona en que país te gustaría manejar:</label> 
         <select multiple class="form-control" id="Form#2"> 
            <option>Inglaterra</option> 
            <option>República Dominicana</option>
            <option>Nueva Zelanda</option> 
            <option>Alemania</option>  
            <option>Japón</option>
            <option>Francia</option> 
            <option>España</option>
            <option>México</option> 
            <option>Canadá</option>  
            <option>Rusia</option>  
         </select>
         <div style="padding-bottom: 20px"></div>
         <form class="form-inline" role="form">
            <div class="form-group">
              <label for="Date">| Introduzca en que fecha te gustaría viajar a estos países:</label>
            <input type="date" class="form-control" id="Date">
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox">Aceptar las condiciones de servicio de esta página.
              </label>
            </div>
            <div style="padding-bottom: 20px"></div>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label for="Username" class="col-sm-4 control-label">| Introduzca su nombre de usuario:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="Username">
                  </div>
                </div>
                <div class="form-group">
                  <label for="Number" class="col-sm-6 control-label">| Introduzca su número de teléfono:</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="Number">
                  </div>
                </div>
            </form>
            <div style="padding-bottom: 40px"></div>
          </div>
          <form role="form">
              <div style="padding-bottom: 40px"></div>
              <fieldset disabled> 
                  <div class="form-group">
                      <label for="Address">| Introduzca su dirección: (Deshabilitado Temporalmente)</label>
                      <input type="text" class="form-control" id="Address">
                  </div>
                  <div class="form-group">
                      <label for="ID">| Introduzca su cédula:  (Deshabilitado Temporalmente)</label>
                      <input type="text" class="form-control" id="ID">
                  </div>
              </fieldset>
              <div style="padding-bottom: 40px"></div>
              <div class="form-group">
                <button type="submit" class="btn btn-warning btn-xs" disabled="disabled">
                    Borrar todos los datos de este formulario.
                </button>       
              <div style="padding-bottom: 20px"></div>
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-sm">
                      Enviar datos de este formulario.
                  </button>       
              </div>
              <div style="padding-bottom: 50px"></div>
              <p class="Pregunta">| Que te pareció este formulario?</p>
              <div style="padding-bottom: 10px"></div>
              <div class="btn-toolbar" role="toolbar">
                <div class="btn-group">
                  <button type="button" class="btn btn-default">Increíble</button>
                  <button type="button" class="btn btn-default">Muy Bien</button>
                  <button type="button" class="btn btn-default">No Me Gustó</button>
                  <button type="button" class="btn btn-default">Mal</button>
                </div>
              </div> 
              </div> 
           </div>
          </form>
          <div style="padding-bottom: 50px"></div>
</div>
<footer>
  <div class="container-fluid" style="background-color:rgb(3, 3, 3)">
    <h1 class="Footer"> Práctica #3 by Eber Santos</h1> 
</div>
</footer> 
</body>
</html>
