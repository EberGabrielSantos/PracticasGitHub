<!DOCTYPE html> 
<html> 
  <head> 
    <title>Práctica #9 | ESantos</title> 
    <link href="css/Style Practica 9.css" rel="StyleSheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    
</head> 
<body>
<header>
    <div class="container-fluid" style="background-color:rgb(39, 73, 83)">
        <h1 class="Nombre">Eber Santos | Práctica #9</h1> 
    </div>
</header>
<div class="container">
    <h4 class="Titulo">| Registrarse</h4>
    <form>
        <div class="form-group row">
          <label for="usuario" class="col-lg-3 col-form-label">| Ingrese su nombre de usuario:</label>
          <div class="col-lg-9">
            <input type="text" class="form-control" id="usuario">
          </div>
        </div>
        <div class="form-group row">
          <label for="clave" class="col-lg-3 col-form-label">| Ingrese su clave:</label>
          <div class="col-lg-9">
            <input type="password" class="form-control" id="clave">
          </div>
        </div>
        <div class="form-group row">
            <label for="clave" class="col-lg-3 col-form-label">| Confirme su clave:</label>
            <div class="col-lg-9">
              <input type="password" class="form-control" id="clave2">
            </div>
          </div>
        <div class="form-group row">
          <div class="offset-lg-3 col-lg-9">
            <button type="submit" class="btn btn-default">Registrarse</button>
          </div> 
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-info float-right">
            Información sobre esta página</button>       
        </div> 
    </form>
    <div style="padding-bottom: 50px"></div>
    <div style="border-top: 4px solid rgb(83, 83, 83)"></div>
    <div style="padding-bottom: 20px"></div>
    <h4 class="Titulo">| Formulario</h4>
    <form>
      <div class="form-group">          
        <label for="control1">| Seleccione a que facultad o universidad desea estudiar:</label> 
        <select class="form-control" id="control1" name="control1"> 
            <option>Instituto Tecnológico de Santo Domingo (INTEC)</option> 
            <option>Universidad Dominicana O&M</option>
            <option>Universidad Iberoamericana (UNIBE)</option> 
            <option>Universidad Nacional Pedro Henríquez Ureña (UNPHU)</option> 
            <option>Universidad APEC</option> 
        </select> 
      </div>
      <div class="form-group">
        <label for="control2">| Seleccione que carrera desea estudiar: </label> 
        <select multiple class="form-control" id="control2" name="control2"> 
            <option>Odontología</option> 
            <option>Ingeniería en Sistemas</option>
            <option>Contabilidad</option> 
            <option>Medicina</option> 
            <option>Diseño Gráfico</option>
            <option>Arquitectura</option>          
            <option>Programación</option>        
            <option>Enfermería</option> 
            <option>Comercio y Marketing</option>        
            <option>Economía</option>         
            <option>Administración de Empresas</option>      
            <option>Ingeniería de Telecomunicaciones</option>      
        </select>      
      </div>  
    </form>
    <div style="padding-bottom: 20px"></div>
    <form class="form-inline">
      <label for="mail" class="mr-sm-2">| Ingrese su mail (correo electrónico):</label>
      <input type="email" class="form-control mr-sm-2" id="mail">
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input mr-sm-2"> Recibir notificiones de promociones/procesos de admisiones
        </label>
      </div>
    </form>
    <div style="padding-bottom: 30px"></div>
    <form>
      <div class="form-group"> 
        <label for="nombre3">| Ingrese su dirección:</label>
        <input type="text" class="form-control form-control-lg" id="nombre3" name="nombre3">
      </div> 
      <div class="form-group"> 
        <label for="clave3">| Ingrese la clave de su mail (correo electrónico):</label>
        <input type="password" class="form-control form-control-lg" id="clave3" name="clave3">
      </div>       
    </form>
    <div style="padding-bottom: 20px"></div>
    <form>
        <div class="form-group"> 
          <label for="nombre">| Ingrese su cédula de identidad:</label>
          <input type="text" class="form-control" id="nombre" name="nombre">
          <small class="form-text text-muted">Ejemplo: 001-0000000-0</small>        
        </div> 
        <div class="form-group"> 
          <label for="clave">| Ingrese su clave de usuario:</label>
          <input type="password" class="form-control" id="clave" name="clave">
          <small class="form-text text-muted">Debe estar registrado en esta página.</small>
        </div>      
      </form>
      <div style="padding-bottom: 20px"></div>
      <form>
        <fieldset disabled> 
          <div class="form-group">
            <label for="usuario">| Ingrese una universidad o facultad extranjera donde desea estudiar (No está disponible):</label>
            <input type="text" class="form-control" id="usuario" name="usuario">
          </div>
        </fieldset>
        <div class="form-check">
          <input disabled class="form-check-input" type="checkbox" value="" id="checkbox1" name="checkbox1">
          <label class="form-check-label" for="checkbox1">
            Recibir notificaciones de facultades/universidades extrajeras
          </label>
        </div>          
      </form>
      <div style="padding-bottom: 30px"></div>
      <div style="border-top: 4px solid rgb(83, 83, 83)"></div>
      <div style="padding-bottom: 20px"></div>
      <form>
        <div class="form-group">
          <button type="submit" class="btn btn-link">
          Ir a página principal</button>       
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-danger">
            Borrar datos del formulario </button>       
        </div>      
      </form>
      <div style="padding-bottom: 5px"></div>
      <form>
        <button type="submit" class="btn btn-success btn-lg btn-block">Enviar datos del formulario</button>          
    </form>
</div>
<footer>
    <div style="padding-bottom: 50px"></div>
    <div class="container-fluid" style="background-color:rgb(0, 0, 0)">
        <h1 class="Footer">Práctica #9 by Eber Santos</h1> 
    </div>
</footer> 
</body>
</html>
